<div class="jumbotron">
  <h1>{{ site.name }}</h1>
  <p class="lead">{{ site.description }}.</p>

  <div class="btn-toolbar gap-2">
    <a class="btn btn-primary" href="{{ site.repository }}/archive/v{{ site.version }}.zip" download>
      <span class="fas fa-download fa-lg"></span>
      <span>Download</span>
    </a>

    <div class="input-group">
      <div class="input-group-prepend">
        <a class="btn btn-secondary d-flex align-items-center" href="{{ site.repository }}">
          <span class="fab fa-github fa-lg"></span>
    
          View on GitHub
        </a>
      </div>

      <div class="input-group-append">
        <div class="js-stargazers-count stargazers-count input-group-text bg-white d-flex align-items-center">
          <span class="fas fa-star"></span>
        </div>
      </div>
    </div>
  </div>
</div>
